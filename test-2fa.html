<!DOCTYPE html>
<html>
<head>
    <title>Test 2FA Endpoint</title>
</head>
<body>
    <h1>Testing 2FA Endpoint</h1>
    <button onclick="testEndpoint()">Test /api/2fa/DA2PY3QZFOFVEWYIWIUS2JFSC4XMNVR2</button>
    <div id="result"></div>
    
    <script>
        async function testEndpoint() {
            try {
                const response = await fetch('/api/2fa/DA2PY3QZFOFVEWYIWIUS2JFSC4XMNVR2');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
